<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Lesson</title>
    <style>
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            background-color: #eef2f5;
            margin: 0;
        }
    
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
    
        input, select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
        }
    
        .time-select {
            display: flex;
            gap: 10px;
            margin-top: 4px;
        }
    
        .time-select select {
            width: 50%;
        }
    
        button {
            margin-top: 20px;
            width: 100%;
            padding: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h2>Add Lesson</h2>

<form method="POST" action="/add_lesson">
    <label>Class Name:
        <input type="text" name="class_name"  required>
    </label>

    <label>Date:
        <input type="date" name="date"  required>
    </label>

    <label>Start Time:</label>
    <div class="time-select">
        <select name="start_hour">
            {% for h in range(0, 24) %}
            <option value="{{ h }}">{{ "%02d"|format(h) }}</option>
            {% endfor %}
        </select>
        <select name="start_minute">
            {% for m in range(0, 60, 5) %}
            <option value="{{ m }}">{{ "%02d"|format(m) }}</option>
            {% endfor %}
        </select>
    </div>

    <label>End Time:</label>
    <div class="time-select">
        <select name="end_hour">
            {% for h in range(0, 24) %}
            <option value="{{ h }}">{{ "%02d"|format(h) }}</option>
            {% endfor %}
        </select>
        <select name="end_minute">
            {% for m in range(0, 60, 5) %}
            <option value="{{ m }}">{{ "%02d"|format(m) }}</option>
            {% endfor %}
        </select>
    </div>

    <label>School:
        <input type="text" name="school"  required>
    </label>

    <label>Rate:
        <input type="number" step="0.01" name="rate"  required>
    </label>

    <label>Paid:
        <select name="paid">
            <option>Yes</option>
            <option>No</option>
        </select>
    </label>

    <button type="submit">Create a Lesson</button>

    <button type="button" onclick="window.location.href='/'">Cancel</button>
</form>

</body>
</html>
